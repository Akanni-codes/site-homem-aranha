<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/assets/styles/homePage.css" />
    <script src="./src/assets/scripts/scriptcard.js"></script>
    <title>Spider-Man Multiversos</title>
  </head>
  <body>
    <nav class="s-menu">
      <ul>
        <li class="s-menu__item">
          <a href="#">Pagina inicial</a>
        </li>
        <li class="s-menu__item">
          <a href="#">Tobey Maguire</a>
        </li>
        <li class="s-menu__item s-menu_icon">
          <img
            src="./src/assets/images/icons/spider.svg"
            alt="Spider-Man Icon"
          />
        </li>
        <li class="s-menu__item">
          <a href="#">Tom Holland</a>
        </li>
        <li class="s-menu__item">
          <a href="#">Andrew Garfield</a>
        </li>
      </ul>
    </nav>
    <div class="s-container">
      <div
        class="s-cards-carousel"
        style="transform: translateZ(-40vw) rotateY(0deg)"
      >
        <a
          href="./src/pages/andrew-garfield/spiderman1.html"
          id="spider-man-01"
          class="s-card"
        >
          <img
            src="./src/assets/images/pic-sm-bg-01.jpg"
            class="s-card__background"
          />
          <img
            class="s-card__image"
            src="./src/assets/images/spider-man-01.png"
            alt="Andrew Garfield"
          />
          <h2 class="s-card__title">Andrew Garfield</h2>
        </a>
        <a
          href="./src/pages/tom-holland/spiderman1.html"
          id="spider-man-02"
          class="s-card"
        >
          <img
            src="./src/assets/images/pic-sm-bg-02.jpg"
            class="s-card__background"
          />
          <img
            class="s-card__image"
            src="./src/assets/images/spider-man-02.png"
            alt="Tom Holland"
          />
          <h2 class="s-card__title">Tom Holland</h2>
        </a>
        <a
          href="./src/pages/tobey-maguire/spiderman1.html"
          id="spider-man-03"
          class="s-card"
        >
          <img
            src="./src/assets/images/pic-sm-bg-03.jpg"
            class="s-card__background"
          />
          <img
            class="s-card__image"
            src="./src/assets/images/spider-man-03.png"
            alt="Tobey Maguire"
          />
          <h2 class="s-card__title">Tobey Maguire</h2>
        </a>
      </div>
    </div>
    <div class="s-controller">
      <div
        id="01"
        onclick="selectCarouselItem(this)"
        class="s-controller__button"
      >
        01
      </div>
      <div
        id="02"
        onclick="selectCarouselItem(this)"
        class="s-controller__button s-controller__button--active"
      >
        02
      </div>
      <div
        id="03"
        onclick="selectCarouselItem(this)"
        class="s-controller__button"
      >
        03
      </div>
      <div class="s-controller__line"></div>
    </div>
  </body>
</html>
